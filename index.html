<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Presidential Election Dashboard</title>
    <!-- Add Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>2024 Presidential Election Dashboard</h1>
        </header>
        <main>
            <!-- Top Section Grid -->
            <div class="top-section-grid">
                <!-- Election Countdown Section -->
                <section class="half-width-section" id="countdown-section">
                    <div class="section-content">
                        <h2>Time Until Election Day</h2>
                        <div id="countdown-timer"></div>
                        <iframe
                            title="polymarket-election-iframe"
                            src="https://embed.polymarket.com/election.html?event=presidential-election-winner-2024&features=volume&theme=light"
                            width="400"
                            height="200"
                            frameBorder="0"
                        ></iframe>
                    </div>
                </section>

                <!-- Early Voting Section -->
                <section class="half-width-section" id="early-voting-section">
                    <div class="section-content">
                        <h2>Early Voting Information</h2>
                        <div id="early-voting-dropdown-container"></div>
                    </div>
                </section>
            </div>

            <!-- Candidate Policies Section -->
            <section class="full-width-section" id="candidate-policies">
                <div class="section-content">
                    <h2>Candidate Policies</h2>
                    <div id="policy-tabs">
                        <button class="tab-button active" data-candidate="trump">Donald Trump</button>
                        <button class="tab-button" data-candidate="harris">Kamala Harris</button>
                    </div>
                    <div id="policy-content">
                        <div id="trump-policies" class="policy-list active">
                            <ol id="trump-policy-list"></ol>
                        </div>
                        <div id="harris-policies" class="policy-list">
                            <ol id="harris-policy-list"></ol>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Campaign Contributions Section -->
            <section class="full-width-section" id="campaign-contributions">
                <div class="section-content">
                    <h2>Top Campaign Contributors</h2>
                    <div id="contribution-cards"></div>
                </div>
            </section>

        </main>
        <footer>
            <p>Data sources: Polymarket, Associated Press, and official campaign websites</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
